<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="CalculadoraIMC">

            <form action="" class="formulario">
                <label>Digite seu peso em kg:</label>
                <input type="number" id="massaUsuario" placeholder="Ex: 80Kg">

                <label>Digite sua altura em m:</label>
                <input type="number" id="alturaUsuario" placeholder="Ex: 1,80">

                <button id="botaoCalcular" type="button">Calcular</button>

                <div id="exibeCalculos" hidden="true">
                    <span class="Resultado">

                        <h2>IMC:</h2>

                        <h3 id="exibeIMC"></h3>

                        <h2>Situação:</h2>

                        <h3 id="exibeSituacao"></h3>

                    </span>
                </div>
            </form>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
